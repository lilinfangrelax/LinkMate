<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkMate Profile</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 15px;
            background: #fff;
        }

        h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }

        .note {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
        }

        #status {
            font-size: 11px;
            color: green;
            text-align: center;
            margin-top: 5px;
            height: 12px;
        }
    </style>
</head>

<body>
    <h3>Rename Profile</h3>
    <div class="note">This name appears in LinkMate App.</div>
    <input type="text" id="profileName" placeholder="Enter profile name...">
    <button id="saveBtn">Save & Sync</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
